    var stringObj="终古人民共和国，终古人民";

    var newstr=stringObj.replace("终古","中国");
    alert(newstr);   //只能变换一个地方，终古人民没有变换

    function Trim(str) {
     return str.replace(/(^\s*)|(\s*$)/g, "");
     }/*^表示从头开始，*匹配*前面的字符0次或n次。
     $匹配最末的字符。匹配+号前面的字符1次或n次。等价于{1,}。*/
     //去左空格;
    function sLTrim(s){
    return s.replace(/(^s*)/g, "");
    }//去右空格;
    function sRTrim(s){
    return s.replace(/(s*$)/g, "");
    }

    /*String.prototype.indexOf方法：
    如果包含子串，则返回大于等于0的索引，否则返回-1，
    indexOf()方法可返回某个指定的字符串值在字符串中首次出现的位置*/
    var str = "My blog name is Benjamin",
    var substr = "Benjamin";
    function isContains(str, substr) {
    return str.indexOf(substr) >= 0;

    //结果为true

    */
    var str = "My blog name is Benjamin",
